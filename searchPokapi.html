<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">

<body class="bgColor" id="bodyHTML">
    <nav>
        <h2>POKAPI</h2>
        <i class="fa-solid fa-sun fa-2xl" id="changeScheme"></i>
    </nav>
    
    <h1 class="display title">Busca tus pokemons favoritos</h1>
    <p class="display-none" id="textError">Ese pokemon no existe.</p>
    <input type="text" id="searchCharacter" class="display" placeholder="Ejemplo: Pikachu">
    <button onclick="getData()" class="buttonSearch display">Buscar pok√©mon</button>

    <hr class="lineaBlack linea">

    <section>
        <h4 class="allPokemon">TODOS LOS POKEMONS</h4>
        <div id="showPok">

        </div>
        
        <div id="pokemon-modal" class="modal">
            <div class="modal-content">
                <i class="fa-solid fa-x"></i>
                <h2 id="pokemon-name"></h2>
                <img id="pokemon-image" src="" alt="Pokemon image" />
                <p id="pokemon-info"></p>

                <table class="fl-table">
                    <thead>
                        <tr class="pokemonStatsHead">  
                        
                        </tr>
                    </thead>

                    <tbody>
                        <tr class="pokemonStatsBody">  
                        
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </section>

    <script src="./js/schemeColor.js"></script>
    <script src="https://kit.fontawesome.com/351cca41ca.js" crossorigin="anonymous"></script>
